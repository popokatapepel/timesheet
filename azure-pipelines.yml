trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: | 
    sudo apt-get install python3
    pip3 install --upgrade pip
    pip3 install -r requirements.txt
  displayName: 'Preparing System'

- script: pytest test_timesheet.py
  displayName: 'Run Tests'

